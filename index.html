<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="Style/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <main class="screen">
      <div class="row">
        <div class="column">
          <form action="">
            <label for="name" class="label1"> FULL NAME</label>
            <input type="text" name="name" id="name" />
            <label for="name" class="label"> EMAIL</label>
            <input
              type="text"
              name="name"
              id="name"
              class="input-field half-width"
              placeholder="Your Email"
            />
            <label for="message-regarding" class="label">
              MESSAGE REGARDING</label
            >
            <input
              class="half-width"
              type="text"
              name="message"
              id="message-regarding"
            />
            <label for="message" class="label"> MESSAGE</label>
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Your Message"
            />
            <button id="button" type="submit">SEND MESSAGE</button>
          </form>
        </div>
        <div class="yellow">
          <img src="/images/rubberduck2.png" />
        </div>
      </div>
    </main>
  </body>
</html>
